syntax = "proto3";
package Server;

message ServerCommand {
    bytes UUID = 1;
    oneof Command {
        string log_message = 2;
        PointCloud point_cloud = 3;
        bool capture_screen = 4;
        CustomControl add_custom_control = 5;
    }
}

message PointCloud {
    bytes data = 1;
}

message CustomControl {
    oneof Control {
        Slider slider = 1;
        CheckBox checkbox = 2;
        TextBox textbox = 3;
        SelectBox selectbox = 4;
        Button button = 5;
        ColorPicker color_picker = 6;
    }
    message Slider {
        string name = 1;
        double min = 2;
        double max = 3;
        double step = 4;
        double init_value = 5;
    }

    message CheckBox {
        string name = 1;
        bool init_value = 2;
    }

    message TextBox {
        string name = 1;
        string init_value = 2;
    }

    message SelectBox {
        string name = 1;
        repeated string items = 2;
        string init_value = 3;
    }

    message Button {
        string name = 1;
    }

    message ColorPicker {
        string name = 1;
        string init_value = 2;
    }
}

