syntax = "proto3";
package Server;

message PBServerCommand {
    oneof Command {
        string log_message = 1;
        PBPointCloud point_cloud = 2;
        bool capture_screen = 3;
        bool use_perspective_camera = 4;
    }
    bytes UUID = 9999;
}

message PBPointCloud {
    bytes data = 1;
}
