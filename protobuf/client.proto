syntax = "proto3";
package Client;

message PBClientCommand {
    oneof Command {
        string log_message = 1;
        Result result = 2;
        Image image = 3;
        ControlChanged control_changed = 4;
    }
    bytes UUID = 999;
}

message Result {
    oneof Result {
        string success = 1;
        string failure = 2;
    }
}

message Image {
    bytes data = 1;
}

message ControlChanged {
    oneof Value {
        double number = 1;
        string text = 2;
        bool boolean = 3;
    }
}